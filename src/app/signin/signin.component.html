
<div class="container-fluid">
    <div class="row h-100 align-items-center justify-content-center" style="min-height: 100vh;">
        <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4">
            <div class="bg-light rounded p-4 p-sm-5 my-4 mx-3">
                <div class="d-flex align-items-center justify-content-between mb-3">
                    <img src="../../assets/logo.png" alt="">
                </div>
                <h3 style="text-align: center;color: #0dcaf0;">Sign In</h3>
                <div class="form-floating mb-3">
                    <input #email type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Email address</label>
                </div>
                <div class="form-floating mb-4">
                    <input #mdp type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                </div>
                <div class="d-flex align-items-center justify-content-between mb-4">
                    <a href="">Forgot Password</a>
                </div>
                <button (click)="signin(email.value,mdp.value)" type="submit" class="btn btn-primary py-3 w-100 mb-4">Sign In</button>
            </div>
        </div>
    </div>
</div>
