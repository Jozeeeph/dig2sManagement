<app-sidebar></app-sidebar>
<div class="content">
    <app-navbar></app-navbar>

    <button type="button" style="position: relative;left: 550px;" class="btn btn-primary" data-toggle="modal" data-target="#addAdminModal">Add Admin</button>
<br>

    <!-- add modal -->
    <div class="modal fade" id="addAdminModal" tabindex="-1" role="dialog" aria-labelledby="addAdminModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addAdminModalLabel">Add Admin</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form [formGroup]="addAdminForm" (ngSubmit)="addAdmin()">
                        <div class="form-group">
                            <label for="username">Username:</label>
                            <input type="text" class="form-control" id="username" formControlName="username">
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" class="form-control" id="email" formControlName="email">
                        </div>
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" class="form-control" id="password" formControlName="password">
                        </div>
                        <button type="submit" [disabled]="addAdminForm.invalid" class="btn btn-primary">Save
                            changes</button>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- edit modal -->
    <div class="modal fade" id="editAdminModal" tabindex="-1" role="dialog" aria-labelledby="editAdminModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editAdminModalLabel">Edit Admin</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form [formGroup]="editAdminForm" (ngSubmit)="editAdmin(editadmin)">
                        <div class="form-group">
                            <label for="editUsername">Username:</label>
                            <input type="text" class="form-control" [(ngModel)]="editadmin.username" id="editUsername" formControlName="username">
                        </div>
                        <div class="form-group">
                            <label for="editEmail">Email:</label>
                            <input type="email" class="form-control" [(ngModel)]="editadmin.email" id="editEmail" formControlName="email">
                        </div>
                        <div class="form-group">
                            <label for="editPassword">Password:</label>
                            <input type="text" [(ngModel)]="editadmin.password" class="form-control" id="editPassword" formControlName="password">
                        </div>
                        <button type="submit" [disabled]="editAdminForm.invalid" class="btn btn-primary">Save
                            changes</button>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>


    <!-- delete modal -->
    <div class="modal fade" id="deleteAdminModal" tabindex="-1" role="dialog" aria-labelledby="deleteModelLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteModelLabel">Delete Admin</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete this admin?</p>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
                    <button (click)="deleteAdmin(deleteadmin.id)" class="btn btn-danger" data-dismiss="modal">Yes</button>
                </div>
            </div>
        </div>
    </div>
</div>



    <div class="container" id="main-container">
        <div class="row">
            <div class="col-lg-12">
                <div class="main-box clearfix">
                    <div class="table-responsive">
                        <table class="table user-list">
                            <thead>
                                <tr>
                                    <th><span>Username</span></th>
                                    <th><span>email</span></th>
                                    <th><span>password</span></th>
                                    <th>&nbsp;</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let a of admins">
                                    <td>
                                        <a href="#" class="user-link">{{a.username}}</a>
                                    </td>
                                    <td>
                                        {{a.email}}
                                    </td>
                                    <td class="text-center">
                                        <span class="label label-default">{{a.password}}</span>
                                    </td>
                                    <td style="width: 20%;">
                                        <div class="float-right btn-group btn-group-sm">
                                            <a (click)="onOpenModal(a, 'edit')" class="btn btn-warning tooltips"
                                                data-placement="top" data-original-title="Edit"><i class="fa fa-pencil"></i> </a>
                                            <a (click)="onOpenModal(a, 'delete')" class="btn btn-danger tooltips"
                                                data-placement="top" data-original-title="Delete"><i class="fa fa-times"></i></a>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
